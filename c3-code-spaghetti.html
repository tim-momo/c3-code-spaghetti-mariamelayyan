<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Questionnaire à l'adresse suivante: https://forms.office.com/r/j3FyHzC6pk -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Produit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /**
        * Composant : Card de produit
        *
        * Utilisé sur : Page d'acceuil et de produits
        * Variantes : --featured(mise en avant), --compact (version réduite)
        *
        * Structure : 
        * - .product-card : Conteneur principal
        * - .product-card_image : Image du produit
        * - .product-card_title : Nom du produit
        * - .product-card_description : Description du produit
        * - .product-card_price : Prix du produit
        * - .product-card_button : Bouton d'achat du produit 
        */
        :root {
            --header-card: #2c3e50;
            --accent-card: #e74c3c;
            --text-card: #7f8c8d;
            --border-card: #b6b6be;
            --background-card: white;
            --price-card: #27ae60;
            --button-card: #3498db;
            --button-hover-card: #2980b9;
        }
        body{
            display: flex;
            gap: 20px;
            align-items: flex-start;
            font-family: "Poppins", sans-serif;
        }
        .product-card {
            width: 300px;
            border: 1px solid var(--border-card);
            padding: 20px;
            margin: 20px;
            background: var(--background-card);
            border-radius: 8px;
        }
        /* Variante pour les cartes compactes */
        .product-card--compact {
            display: flex;
            gap: 15px;
        }
        /* Variante pour les produits mis en avant */
        .product-card--featured {
            border: 3px solid var(--accent-card);
            position: relative;
        }
        .product-card_image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-card_title {
            font-size: 24px;
            color: var(--header-card);
            margin: 15px 0 10px 0;
            font-weight: 600;
        }
        /* Variante pour les cartes compactes */
        .product-card--compact .product-card_title {
            font-size: 14px;
            margin: 0 0 8px 0;
        }
        .product-card_description {
            font-size: 14px;
            color: var(--text-card);
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
        /* Variante pour la description des cartes compactes */
        .product-card--compact .product-card_description {
        font-size: 10px;
        margin: 0 0 17px 0;
        line-height: normal;
        }
        .product-card_price {
            font-size: 20px;
            color: var(--price-card);
            font-weight: bold;
            margin: 0 0 15px 0;
        }
        .product-card_button {
            background: var(--button-card);
            color: var(--background-card);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        /* Variante pour les boutons des cartes compactes */
        .product-card--compact .product-card_button {
            font-size: 10px;
        }
        .product-card_button:hover {
            background: var(--button-hover-card);
        }
        /* Badge pour les produits mis en avant */
        .product-card--featured .product-card_badge{
            display: inline-block;
            background: var(--accent-card);
            color: var(--background-card);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://static.photos/technology/320x240/37" alt="Produit" class="product-card_image">
        <h2 class="product-card_title">Nom du Produit 1</h2>
        <p class="product-card_description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card_price">1149,99 $</div>
        <button class="product-card_button">Ajouter au panier</button>
    </div>


    <div class="product-card product-card--compact">
        <img src="https://static.photos/technology/100x100/130" alt="Mini produit" class="product-card_image">
        <div>
            <h3 class="product-card_title">Nom du produit mini 2</h3>
            <p class="product-card_description">Description rapide</p>
            <button class="product-card_button">Ajouter au panier</button>
        </div>
    </div>

    <div class="product-card product-card--featured">
        <span class="product-card_badge">NOUVEAU</span>
        <img src="https://static.photos/gaming/320x240/30" alt="Produit" class="product-card_image">
        <h2 class="product-card_title">Nom du Produit 3</h2>
        <p class="product-card_description">Description courte du produit qui donne envie d'acheter.</p>
        <div class="product-card_price">1120,99 $</div>
        <button class="product-card_button">Ajouter au panier</button>
    </div>
</body>
</html>
